<ng-container *ngIf="users$ as users; else loader">
  <table mat-table [dataSource]="users" class="table">
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let user">{{ user.position }}</td>
    </ng-container>

    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let user">{{ user.first_name }}</td>
    </ng-container>

    <ng-container matColumnDef="Last name">
      <th mat-header-cell *matHeaderCellDef>Last name</th>
      <td mat-cell *matCellDef="let user">{{ user.last_name }}</td>
    </ng-container>

    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>

    <ng-container matColumnDef="Select">
      <th mat-header-cell *matHeaderCellDef>Select</th>
      <td mat-cell *matCellDef="let user">
        <mat-checkbox
          class="example-margin"
          [value]="user.select"
          (change)="onSelecttUser(user)"
        ></mat-checkbox>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="tableHeaders"></tr>
    <tr mat-row *matRowDef="let row; columns: tableHeaders"></tr>
  </table>
  <button
    mat-raised-button
    color="primary"
    class="button"
    (click)="onDownloadFile()"
    [disabled]="!selectedUsers.length"
  >
    Download
  </button>
</ng-container>

<ng-template #loader>
  <mat-spinner></mat-spinner>
</ng-template>
