<div *ngIf="user$ | async as user; else loader">
  <div class="row">
    <p>User name:</p>
    <h2>{{ user.first_name }}</h2>
  </div>
  <div class="row">
    <p>User last name:</p>
    <h2>{{ user.last_name }}</h2>
  </div>
  <div class="row">
    <p>User role:</p>
    <h2>{{ user.role }}</h2>
  </div>
</div>

<ng-template #loader>
  <mat-spinner></mat-spinner>
</ng-template>
